<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 2</title>
    </head>
    <body>
        <!-- class = é para poder dar um nome na tag para eu poder usar no CSS -->
        <!-- id = é usada para dar um nome único na tag, somente aquela tag vai ter aquele nome -->
        <!-- style = serve para poder escrever css dentro da tag -->

        <!--Atributos são para poder dar funcionalidades dentro do HTML-->
        <div class="cor_generica" id="cor1" style="color: red"> <!--divisão do conteudo, é só pra isso que ela serve, não tem valor semantico-->
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint veniam enim unde, hic natus voluptatum quas perferendis quam est ut ipsum, culpa necessitatibus ea esse deserunt! Repudiandae eaque ab inventore.</p> 
        </div>

        <!-- Existem várias tags de estrutura dentro do HTML. Aqui estão algumas das mais comuns: -->

            <!-- <html>: Define o início e o fim do documento HTML.
        <head>: Contém informações sobre o documento, como título, scripts, estilos e meta tags.

        <body>: Define o corpo do documento, onde o conteúdo visível é colocado.

        <header>: Representa o cabeçalho do documento ou de uma seção.

        <nav>: Define uma seção de navegação.

        <main>: Define o conteúdo principal do documento. Deve haver apenas um elemento <main> em um documento.

        <footer>: Representa o rodapé do documento ou de uma seção.

        <section>: Define uma seção tematicamente relacionada no documento.

        <article>: Define um conteúdo independente e autossuficiente no documento.

        <aside>: Representa um conteúdo relacionado, mas que pode ser considerado separado do conteúdo principal.

        <div>: É uma divisão genérica ou um contêiner para outros elementos. É frequentemente usado para agrupar e estilizar blocos de conteúdo.

        <span>: É uma tag em linha usada para agrupar texto ou elementos em linha e aplicar estilos específicos.
            
        Essas são apenas algumas das tags de estrutura mais comuns em HTML. Existem muitas outras tags disponíveis para diferentes propósitos. -->
    </body>
</html>
